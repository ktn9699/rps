<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Rock, Paper Scissors</title>
</head>

<body>
    <div class="container">
    <div class="rowOne"> Rock, Paper, Scissors! </div>
    <div class="rowTwo"> PLAY AGAINST THE COMPUTER! </div>
     <div class="selectionRow"> 
        <button id="rock"> <img src="images/rock.png"> </button>  
        <button id="paper"> <img src="images/paper.jpg"> </button>  
        <button id="scissors"> <img src="images/scissors.jpg"> </button>  

     </div>
  
     <div class="scoreRow"> 
     <div class="scoreBox">
        <p class="name"> Player </p>
        <p class="playerScore"> 0 </p>
     </div>
     <div class="scoreBox">
        <p class="name"> Computer</p>
        <p class="compScore"> 0 </p>
     </div>
    </div>
 <p class="result"> </p> 

</div>
</body>
<script src="script.js"></script>
</html>
